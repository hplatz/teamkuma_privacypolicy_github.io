<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamKuma | Indie Game Studio</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-color: #444444;
            --hover-color: #ffffff;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 50%;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        p.description {
            color: #888;
            margin-bottom: 50px;
        }

        .game-list {
            display: grid;
            gap: 20px;
            margin-bottom: 60px;
        }

        .game-card {
            background: #111;
            border: 1px solid #333;
            padding: 25px;
            border-radius: 20px;
            transition: transform 0.2s, border-color 0.2s;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: #666;
        }

        /* 게임 아이콘 스타일 추가 */
        .game-icon {
            width: 80px;
            height: 80px;
            border-radius: 18px; /* 앱 아이콘 특유의 곡률 */
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            object-fit: cover;
        }

        .game-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: block;
        }

        .store-links {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            text-decoration: none;
            background: #222;
            color: #ccc;
            border: 1px solid #444;
            transition: 0.2s;
        }

        .btn:hover {
            background: #fff;
            color: #000;
        }

        footer {
            margin-top: auto;
            border-top: 1px solid #222;
            padding-top: 30px;
            width: 100%;
        }

        .contact-link {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .contact-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="img/team_logo.png" alt="TeamKuma Logo" class="logo">
        
        <h1>TeamKuma</h1>
        <p class="description">We create immersive escape experiences.</p>

        <div class="game-list">
            <div class="game-card">
                <img src="img/escape.png" alt="Escape the Cult Mansion Icon" class="game-icon">
                <span class="game-title">Escape the Cult Mansion</span>
                <div class="store-links">
                    <a href="https://apps.apple.com/us/app/escape-the-cult-mansion/id6745683014" target="_blank" class="btn">App Store</a>
                    <a href="https://play.google.com/store/apps/details?id=com.teamkuma.theescape_cultmansion" target="_blank" class="btn">Play Store</a>
                </div>
            </div>

            <div class="game-card">
                <img src="img/wauh.png" alt="WAUH Icon" class="game-icon">
                <span class="game-title">WAUH - Find Escape Room</span>
                <div class="store-links">
                    <a href="https://apps.apple.com/us/app/wauh-find-escape-room/id6751326457" target="_blank" class="btn">App Store</a>
                </div>
            </div>
        </div>

        <footer>
            <a href="https://teamkuma.tistory.com/3" target="_blank" class="contact-link">Contact / Blog</a>
        </footer>
    </div>

</body>
</html>
